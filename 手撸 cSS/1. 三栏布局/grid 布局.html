<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>经典三栏布局-grid</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 100%;
      display: grid;
      grid-template-rows: 100px;
      grid-template-columns: 300px auto 300px;
    }

    .common {
      text-align: center;
      line-height: 100px;
    }

    .left {
      background: red;
    }

    .center {
      background: blue;
    }

    .right {
      background: yellow;
    }
  </style>
</head>

<body>
  <!-- 缺点 兼容性差 -->
  <div class="box">
    <div class="left common">left</div>
    <div class="center common">center</div>
    <div class="right common">right</div>
  </div>
</body>

</html>
