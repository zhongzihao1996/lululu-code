<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>经典三栏布局-table</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 100%;
      display: table;
    }

    .common {
      height: 100px;
      text-align: center;
      line-height: 100px;
      display: table-cell;
    }

    .left {
      background: red;
      width: 200px;
    }

    .center {
      background: blue;
    }

    .right {
      background: yellow;
      width: 200px;
    }
  </style>
</head>

<body>
  <!-- 缺点 box 必须设置宽度 100% -->
  <div class="box">
    <div class="left common">left</div>
    <div class="center common">center</div>
    <div class="right common">right</div>
  </div>
</body>

</html>
