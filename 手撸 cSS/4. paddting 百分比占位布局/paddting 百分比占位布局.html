<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .outer {
      width: 400px;
      height: 600px;
      /* background: blue; */
      border: 1px solid red;
      background-color: transparent;
      position: relative;
    }

    .inner {
      position: absolute;
      background: red;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      width: 200px;
      height: 300px;
      margin: auto;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">我想居中显示</div>
  </div>
</body>

</html>
